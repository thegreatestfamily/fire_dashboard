<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Studio - Create Account</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0A0A0A;
            color: #FFFFFF;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Background Effects */
        .bg-gradient {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 50%, rgba(255, 107, 53, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 70% 80%, rgba(255, 140, 90, 0.1) 0%, transparent 50%);
        }

        .bg-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(255, 107, 53, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 107, 53, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        .register-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 480px;
            padding: 2rem;
        }

        /* Logo */
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #FF6B35, #FF8C5A);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            margin: 0 auto 1rem;
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.3);
        }

        .logo h1 {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #FF6B35, #FF8C5A);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #888;
            font-size: 14px;
        }

        /* Register Card */
        .register-card {
            background: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 107, 53, 0.2);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: #888;
            margin-bottom: 0.5rem;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            color: #FF6B35;
            font-size: 16px;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 2.8rem;
            background: #1A1A1A;
            border: 1px solid rgba(255, 107, 53, 0.2);
            border-radius: 12px;
            color: #FFFFFF;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #FF6B35;
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }

        .form-input::placeholder {
            color: #444;
        }

        .name-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .register-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #FF6B35, #FF8C5A);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 1.5rem 0;
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.3);
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider-text {
            color: #888;
            font-size: 12px;
        }

        .social-register {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .social-btn {
            padding: 0.875rem;
            background: #1A1A1A;
            border: 1px solid rgba(255, 107, 53, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .social-btn:hover {
            background: rgba(255, 107, 53, 0.1);
            border-color: #FF6B35;
        }

        .social-btn i {
            color: #FF6B35;
        }

        .login-prompt {
            text-align: center;
            color: #888;
            font-size: 14px;
        }

        .login-prompt a {
            color: #FF6B35;
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
        }

        .login-prompt a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 8px;
            padding: 0.75rem;
            margin-bottom: 1rem;
            color: #FF4444;
            font-size: 13px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.3);
            border-radius: 8px;
            padding: 0.75rem;
            margin-bottom: 1rem;
            color: #00FF00;
            font-size: 13px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        /* Password strength indicator */
        .password-strength {
            margin-top: 0.5rem;
            height: 4px;
            background: #1A1A1A;
            border-radius: 2px;
            overflow: hidden;
        }

        .strength-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #FF4444, #FF6B35, #00FF00);
            transition: width 0.3s ease;
        }

        .strength-text {
            font-size: 11px;
            color: #888;
            margin-top: 0.25rem;
            text-align: right;
        }

        /* Terms checkbox */
        .terms-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 1.5rem;
        }

        .terms-group input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: #FF6B35;
        }

        .terms-group label {
            color: #888;
            font-size: 13px;
        }

        .terms-group a {
            color: #FF6B35;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="bg-gradient"></div>
    <div class="bg-grid"></div>

    <div class="register-container">
        <div class="logo">
            <div class="logo-icon">ðŸ”¥</div>
            <h1>Fire Studio</h1>
            <p>Create your developer account</p>
        </div>

        <div class="register-card">
            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-circle" style="margin-right: 8px;"></i>
                Please fix the errors above
            </div>

            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle" style="margin-right: 8px;"></i>
                Account created! Redirecting...
            </div>

            <form id="registerForm">
                <div class="name-row">
                    <div class="form-group">
                        <label class="form-label">First Name</label>
                        <div class="input-wrapper">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" class="form-input" placeholder="John" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Last Name</label>
                        <div class="input-wrapper">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" class="form-input" placeholder="Developer" required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Company / Organization</label>
                    <div class="input-wrapper">
                        <i class="fas fa-building input-icon"></i>
                        <input type="text" class="form-input" placeholder="DevWorks Inc.">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" class="form-input" placeholder="john@company.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" class="form-input" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar" id="strengthBar"></div>
                    </div>
                    <div class="strength-text" id="strengthText">Enter password</div>
                </div>

                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" class="form-input" id="confirmPassword" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                    </div>
                </div>

                <div class="terms-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy
                            Policy</a></label>
                </div>

                <button type="submit" class="register-btn">
                    <i class="fas fa-user-plus" style="margin-right: 8px;"></i>
                    Create Account
                </button>

                <div class="divider">
                    <div class="divider-line"></div>
                    <span class="divider-text">or sign up with</span>
                    <div class="divider-line"></div>
                </div>

                <div class="social-register">
                    <button type="button" class="social-btn">
                        <i class="fab fa-google"></i>
                        Google
                    </button>
                    <button type="button" class="social-btn">
                        <i class="fab fa-github"></i>
                        GitHub
                    </button>
                </div>

                <div class="login-prompt">
                    Already have an account?
                    <a href="login.html">Sign in</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Password strength checker
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');
        const strengthBar = document.getElementById('strengthBar');
        const strengthText = document.getElementById('strengthText');

        password.addEventListener('input', function () {
            const val = this.value;
            let strength = 0;

            if (val.length >= 8) strength += 25;
            if (val.match(/[a-z]/)) strength += 25;
            if (val.match(/[A-Z]/)) strength += 25;
            if (val.match(/[0-9]/)) strength += 25;

            strengthBar.style.width = strength + '%';

            if (strength === 0) strengthText.textContent = 'Enter password';
            else if (strength < 50) strengthText.textContent = 'Weak';
            else if (strength < 75) strengthText.textContent = 'Good';
            else strengthText.textContent = 'Strong';
        });

        // Form submission
        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');

            // Hide previous messages
            errorDiv.classList.remove('show');
            successDiv.classList.remove('show');

            // Get values
            const firstName = this.querySelector('input[placeholder="John"]').value;
            const lastName = this.querySelector('input[placeholder="Developer"]').value;
            const email = this.querySelector('input[type="email"]').value;
            const pass = password.value;
            const confirm = confirmPassword.value;
            const terms = document.getElementById('terms').checked;

            // Validation
            if (!firstName || !lastName || !email || !pass || !confirm) {
                errorDiv.textContent = 'Please fill in all required fields';
                errorDiv.classList.add('show');
                return;
            }

            if (pass !== confirm) {
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.classList.add('show');
                return;
            }

            if (pass.length < 8) {
                errorDiv.textContent = 'Password must be at least 8 characters';
                errorDiv.classList.add('show');
                return;
            }

            if (!terms) {
                errorDiv.textContent = 'You must agree to the Terms of Service';
                errorDiv.classList.add('show');
                return;
            }

            // Simulate successful registration
            console.log('Registration:', { firstName, lastName, email });

            successDiv.classList.add('show');

            // Redirect to login after 2 seconds
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        });
    </script>
</body>

</html>
